<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="hero-img">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium picture"
          height="604"
          width="604"
        />
      </div>

      <h1 class="header-title">Equilibrium #3429</h1>
      <p class="header-p">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="item-details">
        <div class="item-price">
          <img
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
            width="11"
            height="18"
            class="item-price--icon"
          />
          <p class="item-price--value">0.041 ETH</p>
        </div>
        <div class="remain-time">
          <img
            src="images/icon-clock.svg"
            alt="ethereum icon"
            width="17"
            height="17"
            class="remain-time--icon"
          />
          <p class="remain-time--text">3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="creator's avatar"
          width="132"
          height="132"
          class="creator-avatar"
        />
        <p class="creator-text">
          Creation of <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
